			}

<script>
    //商店图轮播
    var swiper = new Swiper('.img_swiper', {
            loop : true,
            
            pagination: {
                clickable: true,
                el: '.swipera .swiper-pagination',
            },
    });
    /*part3--角色*/
    var roleswiper = new Swiper('.roles_wrap', {
        loop : true,
        effect : 'fade',
        on: {
        slideChangeTransitionStart:function(roleswiper){
                var length = $(".game_roles .swiper_dock_list li").length;
                $(".game_roles .swiper_dock_list li img").removeClass('on');
                $(".game_roles .swiper_dock_list li img").eq((this.activeIndex-1)%length).addClass('on');
            },
        },
    
    });
    $(".game_roles .swiper_dock_list li").click(function(){
        var index = $(this).index()+1;
        roleswiper.slideTo(index);
        $(".game_roles .swiper_dock_list li img").removeClass('on');
        $(".game_roles .swiper_dock_list li img").eq(index-1).addClass('on');
    });

 </script>
<script>

    /* 邮箱正则 ：id是全局唯一的，不需要获取元素，直接使用*/
    let re = /^\w+(?:\.\w+){0,1}@[a-zA-Z0-9]{2,14}(?:\.[a-z]{2,4}){1,2}$/;

    //绑定文本输入时触发的事件
    $('#text0,#text1').oninput = function() {

        let textBox = this.value;

        //判断检测这个值是否正确，
        if (re.test(textBox)) { //如果验证正确执行以下代码
            $('.notice').innerHTML = '邮箱验证成功';
            $('.notice').style.color = 'plum';
        } else { //验证成功，执行以下代码
            $('.notice').innerHTML = '邮箱验证不成功，请重新输入';
            $('.notice').style.color = 'green';
        }
    }
    </script>
